<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博热搜榜-大概的舆论趋势</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #wordcloud {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-container {
            margin: 20px 0;
        }
        /* 刷新按钮样式 */
        .refresh-btn {
            margin-right: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 50%;
        }
        /* 箭头形状按钮样式 */
        .arrow-btn {
            background-color: #28a745;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 50px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .arrow-btn i {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- 标题和刷新按钮 -->
        <div class="d-flex align-items-center">
            <button class="refresh-btn" onclick="window.location.reload();">
                <i class="bi bi-arrow-clockwise"></i>刷新
            </button>
            <h1 class="text-center">微博热搜榜</h1>
        </div>

        <!-- 热搜列表 -->
        <ul class="list-group mt-4">
            {% for item in hot_search %}
            <li class="list-group-item">
                <a href="{{ item.url }}" target="_blank">{{ loop.index }}. {{ item.title }}</a>
            </li>
            {% endfor %}
        </ul>

        <!-- 数据统计按钮 -->
        <div class="btn-container text-center mt-4">
            <a href="{{ url_for('analysis') }}" class="arrow-btn">
                对微博随机数据进行数据统计
                <i class="bi bi-arrow-right-circle"></i>
            </a>
        </div>
    </div>

    <!-- 引入Bootstrap的图标库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
