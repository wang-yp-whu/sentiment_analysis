<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博数据分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
        }
        .row {
            display: flex;
        }
        .left-column, .right-column {
            flex: 1;
            margin: 10px;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .btn-container {
            margin-top: 20px;
            text-align: center;
        }
        /* 按钮样式 */
        .action-btn {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .action-btn i {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- 左侧显示随机20条数据 -->
            <div class="left-column">
                <h2>微博数据（随机20条）</h2>
                <ul class="list-group">
                    <!-- 随机20条数据会通过后端渲染动态加载 -->
                    {% for row in random_data %}
                    <li class="list-group-item">
                        {{ loop.index }}. {{ row }}
                    </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- 右侧显示词云图片 -->
            <div class="right-column">
                <div class="image-container">
                    <h3>词云</h3>
                    <img src="{{src_select}}" alt="词云">
                </div>

                <!-- 按钮：进行话题识别与分析 -->
                <div class="btn-container" style="margin-top: 200px;">
                    <a href="{{ url_for('topic') }}" class="action-btn">
                        下一步：进行话题识别与分析
                        <i class="bi bi-arrow-right-circle"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="btn-container" style="margin-top: 30px;">
            <a href="/" class="btn btn-primary">返回首页</a>
        </div>
    </div>

    <!-- 引入Bootstrap的图标库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
