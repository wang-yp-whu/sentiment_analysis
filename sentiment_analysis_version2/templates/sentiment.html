<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情感分析结果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
        }
        .row {
            display: flex;
        }
        .left-column, .right-column {
            flex: 1;
            margin: 10px;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .btn-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- 左侧显示情感饼图 -->
            <div class="left-column">
                <h2>情感分布饼图</h2>
                <div class="image-container">
                    <img src="{{src_select1}}" alt="Sentiment Pie Chart">
                </div>
            </div>

            <!-- 右侧显示细粒度情感分析图 -->
            <div class="right-column">
                <h2>细粒度情感分析</h2>
                <div class="image-container">
                    <img src="{{src_select2}}" alt="Fine Grained Sentiment">
                </div>
            </div>
        </div>

        <!-- 返回按钮 -->
        <div class="btn-container">
            <a href="{{ url_for('topic') }}" class="btn btn-secondary">
                返回话题分析页面
            </a>
        </div>
    </div>
</body>
</html>
