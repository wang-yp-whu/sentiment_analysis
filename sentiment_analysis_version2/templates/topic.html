<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>话题分析</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 30px;
        }
        .row {
            display: flex;
        }
        .left-column, .right-column {
            flex: 1;
            margin: 10px;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .btn-container {
            margin-top: 20px;
            text-align: center;
        }
        .action-btn {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .action-btn i {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- 左侧显示话题数据 -->
            <div class="left-column">
                <h2>话题列表</h2>
                {% if topic_names %}
                    <ul class="list-group">
                    {% for row in topic_names %}
                        <li class="list-group-item">
                            <strong>话题 {{ row[0] }}:</strong> {{ row[1] }}
                        </li>
                    {% endfor %}
                    </ul>
                {% else %}
                    <p>没有话题数据。</p>
                {% endif %}
            </div>

            <!-- 右侧显示热度图 -->
            <div class="right-column">
                <h3>话题热度图</h3>
                <div class="image-container">
                    <img src="{{src_select}}" alt="Topic Heatmap">
                </div>

                <!-- 新增按钮：跳转到情感分析页面 -->
                <div class="btn-container" style="margin-top: 20px;">
                    <a href="{{ url_for('sentiment') }}" class="action-btn">
                        接下来进行情感分析
                        <i class="bi bi-arrow-right-circle"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="btn-container" style="margin-top: 30px;">
            <a href="/" class="btn btn-primary">返回首页</a>
        </div>
    </div>

    <!-- 引入Bootstrap的图标库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
